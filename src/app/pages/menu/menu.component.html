<div class="container">
    <div class="row">
       <div class="col-lg-4 mt-5" *ngFor="let fd of foodData">
           <div class="foodbox">
               <img src="{{fd.foodImg}}" />
               <h1>{{fd.foodName}}</h1>
               <p>{{fd.foodDetails}}</p>
               <p>{{fd.foodprice | currency:'INR'}}</p>
               <a href="">Buy Now <i class="bi bi-bag"></i></a>
           </div>
       </div>
    </div>

</div>
